<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AutoRecipe Login</title>
    <script src="cookies.js"></script>  <!-- Include the fuctions to work with cookies -->
    <script src="send_login_information.js"></script>  <!-- Include the fuction to send the login data -->
</head>
<body>

    <form id="loginForm" action="javascript:sendLoginInformation()">
        <input type="text" placeholder="nickname" name="nickname" onchange="setCookie('nickname', this.value, 1)" required> <!-- Save the nickname into a cookie for persistence across the pages -->
        <input type="password" placeholder="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account yet?</p>
    <a href="create_account.php">Create an account</a>  <!-- If user doesn't have an account they can go to the account creation page -->

</body>
</html>
